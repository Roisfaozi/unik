name: Staging Delivery

on:
  push:
    branches: [ "staging" ]

jobs:
  rc-check:
    name: Release Candidate Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run Tests
      run: go test -v ./...

    - name: Run Benchmarks
      run: go test -bench=. -benchmem ./...
